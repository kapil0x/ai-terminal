<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Terminal window -->
  <rect x="20" y="30" width="88" height="68" rx="8" fill="#1E1E1E" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="20" y="30" width="88" height="16" rx="8" fill="url(#gradient)" opacity="0.8"/>
  
  <!-- Terminal buttons -->
  <circle cx="30" cy="38" r="2.5" fill="#FF5F56"/>
  <circle cx="38" cy="38" r="2.5" fill="#FFBD2E"/>
  <circle cx="46" cy="38" r="2.5" fill="#27CA3F"/>
  
  <!-- Brain/AI symbol (neural network nodes) -->
  <g filter="url(#glow)">
    <!-- Central node -->
    <circle cx="64" cy="70" r="6" fill="#007ACC"/>
    
    <!-- Connected nodes -->
    <circle cx="50" cy="58" r="4" fill="#0099FF"/>
    <circle cx="78" cy="58" r="4" fill="#0099FF"/>
    <circle cx="50" cy="82" r="4" fill="#0099FF"/>
    <circle cx="78" cy="82" r="4" fill="#0099FF"/>
    
    <!-- Connections -->
    <line x1="64" y1="70" x2="50" y2="58" stroke="#007ACC" stroke-width="2" opacity="0.7"/>
    <line x1="64" y1="70" x2="78" y2="58" stroke="#007ACC" stroke-width="2" opacity="0.7"/>
    <line x1="64" y1="70" x2="50" y2="82" stroke="#007ACC" stroke-width="2" opacity="0.7"/>
    <line x1="64" y1="70" x2="78" y2="82" stroke="#007ACC" stroke-width="2" opacity="0.7"/>
    
    <!-- Cross connections -->
    <line x1="50" y1="58" x2="78" y2="82" stroke="#0099FF" stroke-width="1.5" opacity="0.5"/>
    <line x1="78" y1="58" x2="50" y2="82" stroke="#0099FF" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Code brackets -->
  <text x="30" y="90" font-family="'Fira Code', 'Monaco', monospace" font-size="14" fill="#007ACC" font-weight="bold">{</text>
  <text x="90" y="90" font-family="'Fira Code', 'Monaco', monospace" font-size="14" fill="#007ACC" font-weight="bold">}</text>
  
  <!-- Sparkle effects -->
  <circle cx="25" cy="55" r="1.5" fill="#0099FF" opacity="0.8"/>
  <circle cx="103" cy="75" r="1.5" fill="#0099FF" opacity="0.8"/>
  <circle cx="35" cy="105" r="1" fill="#007ACC" opacity="0.6"/>
  <circle cx="95" cy="45" r="1" fill="#007ACC" opacity="0.6"/>
</svg>